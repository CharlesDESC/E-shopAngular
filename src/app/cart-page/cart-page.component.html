<div *ngFor="let cartItem of cartItems" class="card-container">
  <mat-card class="product-card">
    <mat-card-header>
      <mat-card-title>{{ cartItem.product.title }}</mat-card-title>
      <mat-card-subtitle>{{ cartItem.product.price }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ cartItem.product.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <div class="quantity">Quantit√©: {{ cartItem.quantity }}</div>
    </mat-card-actions>
  </mat-card>
</div>
