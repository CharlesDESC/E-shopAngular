<div class="card">
  <button mat-button (click)="onDisplayCart()">afficher le panier</button>
  <div *ngIf="isShowCart">
    <div class="row" *ngFor="let cartItem of cartItems">
      <p>{{ cartItem.product.title }}</p>
      <p>{{ cartItem.quantity }}</p>
    </div>
    <p>total :</p>
  </div>
</div>
